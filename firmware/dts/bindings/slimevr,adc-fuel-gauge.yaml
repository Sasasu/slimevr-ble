description: |
  ADC based fuel gauge

compatible: "slimevr,adc-fuel-gauge"

include: base.yaml

properties:
  io-channels:
    required: true
    description: |
      Channels available with this divider configuration.

  output-ohms:
    type: int
    required: true
    description: |
      Resistance of the lower leg of the voltage divider

  full-ohms:
    type: int
    required: true
    description: |
      Resistance of the full path through the voltage divider.

  vref-mv:
    type: int
    required: true
    description: |
      v-ref of ADC in millivolts

  channel-gpios:
    type: phandle-array
    description: |
      gpio pin for ADC
